<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model mode</title>
    <script src="js/vue.js">
    </script>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <!--表单控件绑定-->
    <div id="app">

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: "Hello Eric"
            }
        })
    </script>
</body>

</html>
