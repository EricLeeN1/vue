<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>过滤器</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="container">
    <h1>过滤器可以用在两个地方，mustache差值和v-bind表达式，应该被添加在js表达式的尾部，用管道符指示；设计的目的就是用于文本转换</h1>
    <h2>过滤器函数总接收表达式的第一个值作为参数</h2>
    <p>{{ message | capitalize('aaa', 'bbb') }}</p>
</div>

<script>
    new Vue({
        el: '#container',
        data: {
            message: 'aaabbbcccddd'
        },
        filters: {
            capitalize: function (value) {
                if (!value) return '';
                value = value.toString();
                console.log(value.charAt(0).toUpperCase() + value.slice(1));
                return value.charAt(0).toUpperCase() + value.slice(1);
            }
        }
    })
</script>
</body>
</html>
