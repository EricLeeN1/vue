<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for mode</title>
    <script src="../js/vue.js"></script>
    <script src="../js/jquery.min.js"></script>
</head>

<body>
<ul id="app">
    <li v-for="(num,item) of items">
        {{num}}
        <!--{{ num }}-{{item.name}}-->
    </li>
</ul>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            items: [
                {
                    name: "张三"
                }, {
                    name: "李四"
                },
                {
                    name: "王五"
                }
            ]
        }
    });
    app.items.push({name: "赵六"});
</script>
</body>

</html>
