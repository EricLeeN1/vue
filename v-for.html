<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for mode</title>
    <script src="../js/vue.js"></script>
    <script src="../js/jquery.min.js"></script>
</head>

<body>
    <ul id="app">
        <li v-for="(num,item) in items">
            {{num}}--{{item.message}}
        </li>
    </ul>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                items: [{
                    message: "one"
                }, {
                    message: "two"
                }]
            }
        });
        vm.items.push({
            message: "three"
        });
    </script>
</body>

</html>
