<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>计算属性</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="container">
    <div>
        <h1>基础例子</h1>
        <p>原始信息:{{message}}</p>
        <p>计算反转后的信息:{{reversedMessage}}</p>
    </div>
    <div>
        <h1>计算属性 vs Methods</h1>

    </div>
</div>
<script>
    var vm = new Vue({
        el: "#container",
        data: {
            message: "hello"
        },
        computed: {
            reversedMessage: function () {
                return this.message.split('').reverse().join('');
            }
        }
    })
</script>
</body>
</html>
