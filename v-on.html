<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on mode</title>
    <script src="js/vue.js"></script>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="jia">+</button>
        <p>数量：{{shuliang}}</p>
        <p>单价：{{danjia}}</p>
        <hr>
        <p>总价: {{zongjia}}</p>
        <button v-on:click="jian">-</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                shuliang: 0,
                danjia: 10,
                zongjia: 0
            },
            methods: {
                jia: function() {
                    this.shuliang++;
                    this.zongjia = this.shuliang * this.danjia;
                },
                jian: function() {
                    this.shuliang--;
                    if (this.shuliang < 0) {
                        this.shuliang = 0;
                    }
                    this.zongjia = this.shuliang * this.danjia;
                }
            },
            watch: {
                'shuliang': function(newval, oldval) {
                    // console.log(newval, oldval);
                    if (this.shuliang > 3 && this.shuliang < 6) {
                        this.zongjia = this.zongjia - this.danjia;
                    } else if (this.shuliang >= 6) {
                        this.zongjia = (this.zongjia - this.danjia) * 0.8;
                    }
                }
            }
        });
    </script>
</body>

</html>
