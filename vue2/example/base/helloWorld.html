<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello world</title>
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
<h1>Vue2.0</h1>
<div id="app">
    <h1>{{message}}</h1>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello Eric!"
        }
    })
</script>
</body>

</html>
