<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
<h1>v-model</h1>
<div id="app">
    本场比赛得分:{{message}}
    <h3>文本框</h3>
    <p>v-model<input type="text" v-model="message"></p>
    <p>v-model.lazy<input type="text" v-model.lazy="message"></p>
    <p>v-model.number<input type="text" v-model.number="message"></p>
    <p>v-model.trim<input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本域</h3>
    <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
    <hr>
    <h3>多选框绑定</h3>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for="isTrue">{{isTrue}}</label>
    <hr>
    <h3>多选框绑定多个值</h3>
    <input type="checkbox" id="Eric" value="Eric" v-model="web_names">
    <label for="Eric">Eric</label>
    <input type="checkbox" id="Panda" value="Panda" v-model="web_names">
    <label for="Panda">Panda</label>
    <input type="checkbox" id="hehe" value="hehe" v-model="web_names">
    <label for="hehe">hehe</label>
    <span>{{web_names}}</span>
    <hr>
    <h3>单选框绑定数组</h3>
    <input id="boy" type="radio" name="sex" value="男" v-model="sex">
    <label for="boy"></label>
    <input id="girl" type="radio" name="sex" value="女" v-model="sex">
    <label for="girl"></label>
    <span>{{sex}}</span>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello eric!",
            score1: 1,
            isTrue:true,
            web_names:[],
            sex:'男'
        },
        methods: {
            add: function () {
                this.score++;
            },
            cut: function () {
                this.score--;
            },
            onEnter: function () {
                this.score = this.score + parseInt(this.score1);
            }
        }
    })
</script>
</body>

</html>
