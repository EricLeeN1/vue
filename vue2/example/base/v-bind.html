<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind实例</title>
    <script src="../../assets/js/vue.js"></script>
    <style>
        .red {
            color: red;
        }
        
        .fs {
            font-size: 150%;
        }
    </style>
</head>

<body>
    <h1>v-bind实例</h1>
    <div id="app">
        <p><img v-bind:src="src" alt=""></p>
        <br>
        <p><a :href="src" target="_blank">cat</a></p>
        <h3>绑定class</h3>
        <div :class="className1">1.绑定class</div>
        <div :class="{red:isTrue}">2.绑定class中的判断</div>
        <div :class="[className1,className2]">3.绑定class中的数组</div>
        <div :class="isTrue?className1:className2">4.绑定class三元运算</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isTrue">
            <label for="isOk">isTrue={{isTrue}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObj">6.绑定style</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                src: '../../images/cat1.jpg',
                className1: 'red',
                className2: 'fs',
                isTrue:true,
                red:'red',
                font:"20px",
                styleObj:{
                    color:'red',
                    fontSize:'30px'
                }
            }
        })
    </script>
</body>

</html>
