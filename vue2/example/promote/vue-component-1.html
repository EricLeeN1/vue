<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-component-组件</title>
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
<h1>vue-component-组件</h1>
<hr>
<div id="app">
    <eric></eric>
    <Lee></Lee>
</div>
<script type="text/javascript">
    Vue.component('eric', {
        template: '<h1 style="color: red;">全局呵呵哒</h1>'
    });
    var app = new Vue({
        el: "#app",
        components: {
            "Lee": {
                template: '<h1 style="color: red;">局部呵呵哒</h1>'
            }
        }
    });
</script>
</body>

</html>
