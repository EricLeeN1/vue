<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-component-标签</title>
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
<h1>vue-component-标签</h1>
<hr>
<div id="app">
    <component v-bind:is="who"></component>
    <p>
        <button @click="changeComponents">改变自己</button>
    </p>
</div>
<script type="text/javascript">
    var componentA = {
        template: '<h1 style="color: red;">这里是componentA</h1>'
    };
    var componentB = {
        template: '<h1 style="color: blue;">这里是componentB</h1>'
    };
    var componentC = {
        template: '<h1 style="color: yellow;">这里是componentC</h1>'
    };
    var app = new Vue({
        el: "#app",
        data: {
            who: "componentB"
        },
        components: {
            "componentA": componentA,
            "componentB": componentB,
            "componentC": componentC
        },
        methods: {
            changeComponents: function () {
                if (this.who == "componentA") {
                    this.who = "componentB";
                } else if (this.who == "componentB") {
                    this.who = "componentC";
                } else {
                    this.who = "componentA";
                }
            }
        }
    });
</script>
</body>

</html>
