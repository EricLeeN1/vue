<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind实例</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-bind实例</h1>
    <div id="app">
        <p><img v-bind:src="src" alt=""></p>
        <br>
        <p><a :href="url" target="_blank">cat</a></p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                src: "../../images/cat1.jpg"
            }
        })
    </script>
</body>

</html>
