<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vue2-if&Vue2-show</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-if&v-else&v-show:条件渲染</h1>
    <div id="container">
        <div data-show="11" v-show="isLogin">你好:Eric</div>
        <div data-if="11" v-if="isLogin">你好:Eric</div>
        <div v-else>您还没有登录呢</div>
    </div>
    <script>
        var vm = new Vue({
            el: "#container",
            data: {
                isLogin:false
            }
        })
    </script>
</body>

</html>
