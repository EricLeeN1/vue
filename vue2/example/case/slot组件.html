<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slot内置组件</title>
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
<h1>Vue2.0-slot内置组件</h1>
<div id="app">
    <eric>
        <span slot="ericUrl">{{ericData.ericUrl}}</span>
        <span slot="netName">eric</span>
        <span slot="skill">{{ericData.skill}}</span>
    </eric>
</div>
<template id="tep">
    <div>
        <p>博客地址:
            <slot name="ericUrl"></slot>
        </p>
        <p>网名:
            <slot name="netName"></slot>
        </p>
        <p>技术:
            <slot name="skill"></slot>
        </p>
    </div>
</template>
<script type="text/javascript">
    var eric = {
        template: '#tep'
    };
    var app = new Vue({
        el: "#app",
        data: {
            ericData: {
                ericUrl: 'http://www.baidu.com',
                netName: 'Eric Lee',
                skill: 'Web'
            }
        },
        components: {
            'eric': eric
        }
    })
</script>
</body>

</html>
