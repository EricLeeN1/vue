<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue2实例方法</title>
    <script src="../../assets/js/vue.js"></script>
    <script src="../../assets/js/jquery.min.js"></script>
</head>

<body>
<h1>Vue2.0实例方法</h1>
<div id="app">
    <h1>{{message}}</h1>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello Eric!"
        },
        mounted: function () {
            $('#app h1').html('这是jquery');
        },
        methods: {
            add: function () {
                console.log('调用了构造器内部add方法');
            }
        }
    });
    app.add();
</script>
</body>

</html>
