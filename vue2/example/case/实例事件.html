<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue2实例方法-2</title>
    <script src="../../assets/js/vue.js"></script>
    <script src="../../assets/js/jquery.min.js"></script>
</head>

<body>
<h1>Vue2.0实例方法-2</h1>
<div id="app">
    {{num}}
    <p>
        <button @click="add">添加</button>
    </p>
</div>
<p>
    <button onclick="reduce()">减少</button>
</p>
<p>
    <button onclick="reduceOnce()">减少1次</button>
</p>
<p>
    <button onclick="off()">off</button>
</p>
<ol>
    <li>$on</li>
    <li>$once</li>
    <li>$emit</li>
    <li>$off</li>
</ol>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            num: 1
        },
        methods: {
            add: function () {
                this.num++;
            }
        }
    });
    app.$on('reduce', function () {
        console.log('执行了reduce方法');
        this.num--;
    });
    app.$once('reduceOnce', function () {
        console.log('只执行了reduce方法一次');
        this.num--;
    });
    function reduce() {
        app.$emit('reduce');
    }
    function reduceOnce() {
        app.$emit('reduceOnce');
    }
    function off() {
        //关闭哪个事件
        app.$off('reduce');
    }
</script>
</body>

</html>
