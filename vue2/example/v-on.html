<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
<h1>v-on</h1>
<div id="app">
    本场比赛得分:{{score}}
    <p>
        <button v-on:click="add">加分</button>
        <button @click="cut">减分</button>
        <br>
        <input type="text" v-on:keyup.13="onEnter" v-model="score1">
    </p>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            score: 0,
            score1: 1
        },
        methods: {
            add: function () {
                this.score++;
            },
            cut: function () {
                this.score--;
            },
            onEnter: function () {
                this.score = this.score+parseInt(this.score1);
            }
        }
    })
</script>
</body>

</html>
