<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extends option</title>
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
<h1>Extends option扩展选项</h1>
<hr>
<div id="app">
    <p>${num}</p>
    <p>{{num}}</p>
    <p>用delimiters定义差值形式</p>
    <p>
        <button @click="add">升高温度</button>
    </p>
</div>
<h1>方法名一样是不执行的！只执行构造器里的方法。混入也是这样。混入放的是数组。扩展放的是对象</h1>
<script type="text/javascript">
    var extendObj = {
        updated: function () {
            console.log('我是扩展的updated');
        },
        methods:{
            add:function () {
                console.log('我是扩展出来的方法');
                this.num++;
            }
        }
    };
    var app = new Vue({
        el: "#app",
        data: {
            num: 1
        },
        methods: {
            add: function () {
                console.log('我是原生的方法');
                this.num++;
            }
        },
        updated: function () {
            console.log('我是原生的update');
        },
        extends:extendObj,
        delimiters:['${','}']
    })
</script>
</body>

</html>
