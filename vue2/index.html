<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>vue</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'Hello Eric!'
        }
    })
</script>
</body>
</html>
